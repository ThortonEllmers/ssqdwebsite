<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SSQD">
    <meta property="og:description" content="Welcome to SSQD! Explore, connect, and enjoy.">
    <meta property="og:url" content="https://ssqd.org">
    <meta property="og:type" content="website">
    <title>SSQD Match Masters Tournament</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <!-- Title Container (Fixed at the top) -->
    <div class="title-container">
        <div class="website-title">Welcome To The SSQD Match Masters Tournament</div>
    </div>

    <!-- Video and Twitch Player -->
    <div class="video">
        <!-- Load Twitch Player Embed Script -->
        <script src="https://player.twitch.tv/js/embed/v1.js"></script>

        <!-- Twitch Player Container -->
        <div id="ShadowLive"></div>

        <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var playerContainer = document.getElementById("ShadowLive");
            playerContainer.style.width = "100%";
            playerContainer.style.height = "100%";
            
            var options = {
                width: playerContainer.clientWidth,  // Full width of the container
                height: playerContainer.clientHeight, // Full height of the container
                channel: "ShadowSnipess",
                parent: ["ssqd.org"]
            };
            var player = new Twitch.Player("ShadowLive", options);
            player.setVolume(0.5);
        });
        </script>
    </div>

    <!-- Load jQuery & CommonNinja Widget -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.commoninja.com/sdk/latest/commonninja.js" defer></script>
    
    <!-- CommonNinja Component -->
    <div class="commonninja_component pid-9fa7f31f-5a95-4a73-9ae4-bbb243e6aae5"></div>
</body>
</html>
