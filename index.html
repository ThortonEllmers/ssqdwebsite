<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain For Sale</title>
    <style>
        body {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            font-weight: 900;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            transition: background-color 1s ease-in-out;
        }
        .spacer {
            height: 20px;
        }
        .blinking-text {
            animation: blink 1s infinite step-start;
        }
        @keyframes blink {
            50% {
                visibility: hidden;
            }
        }
        .flash-warning-popup {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: yellow;
            padding: 20px;
            border-radius: 10px;
            font-size: 2.5rem;
            font-weight: bold;
            color: red;
            animation: flash 1s infinite alternate;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .content-container {
            position: relative;
        }
        .moving-button {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
            transition: 0.3s;
        }
        .moving-button:hover {
            left: 60%;
            top: 40%;
            background-color: red;
        }
        .moving-button:active {
            left: 40%;
            top: 60%;
        }
        /* Spin animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spin {
            animation: spin 2s linear infinite;
        }
    </style>
    <script>
        // Random bright colors for background change
        function changeBackgroundColor() {
            const colors = [
                '#FF00FF', '#00FF00', '#FFFF00', '#FF0000', '#00FFFF', '#FF6600', 
                '#FF33CC', '#FF0066', '#FF6600', '#CCFF00', '#FF33FF', '#FF3333'
            ];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        // Set a random color for 5 seconds before flashing faster
        function setRandomBackgroundColor() {
            const colors = [
                '#FF00FF', '#00FF00', '#FFFF00', '#FF0000', '#00FFFF', '#FF6600', 
                '#FF33CC', '#FF0066', '#FF6600', '#CCFF00', '#FF33FF', '#FF3333'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;

            // After 5 seconds, start flashing the background faster (every 167ms)
            setTimeout(function() {
                setInterval(changeBackgroundColor, 167); // Flash 3x faster
            }, 5000);
        }

        // Prevent right-click to annoy users
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
            alert("No right-clicking allowed!");
        });

        // Make the button stay in position for 5 seconds and then move around
        setTimeout(function() {
            setInterval(function() {
                const button = document.querySelector('.moving-button');
                button.style.left = Math.random() * window.innerWidth + 'px';
                button.style.top = Math.random() * window.innerHeight + 'px';
                button.classList.add('spin'); // Add spin class to trigger spinning
            }, 500);
        }, 5000);

        // Make the text divs move around after 5 seconds
        setTimeout(function() {
            const textDivs = document.querySelectorAll('div');
            textDivs.forEach(div => {
                setInterval(function() {
                    div.style.left = Math.random() * window.innerWidth + 'px';
                    div.style.top = Math.random() * window.innerHeight + 'px';
                    div.style.position = 'absolute';
                    div.classList.add('spin'); // Add spin class to trigger spinning
                }, 500);
            });
        }, 5000);

        // Trigger random color at the beginning
        window.onload = setRandomBackgroundColor;
    </script>
</head>
<body>
    <div class="flash-warning-popup">FLASH WARNING ALERT!</div>
    <div id="country-info" class="country-info"></div>
    <div class="spacer"></div>
    <div class="blinking-text">ðŸ˜‚ ðŸ˜‚ ðŸ˜‚ ðŸ˜‚</div>
    <div class="spacer"></div>
    <div>THE SSQD WEBSITE HAS BEEN DISCONTINUED</div>
    <div class="spacer"></div>
    <div>WWW.SSQD.ORG</div>
    <div>WWW.SSQD.ONLINE</div>
    <div class="spacer"></div>
    <div>DOMAINS ARE FREE!</div>
    <div class="spacer"></div>

    <div class="content-container">
        <!-- Button placed under the "DOMAINS IS FREE!" text -->
        <button class="moving-button" onclick="window.location.reload()">CLICK TO CHANGE BACKGROUND COLOUR!</button>
    </div>
</body>
</html>
